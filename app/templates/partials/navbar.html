<style>
    nav {
        background: #222222;
        height: 45px;
        width: 100%;
        padding: 0 50px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    nav ul {
        float: right;
        margin: 5px;
        margin-right: 100px;
    }

    nav ul li {
        display: inline-block;
    }

    nav ul li a {
        color: #fff;
        font-size: 18px;
        text-decoration: none;
        margin: 7px;
    }

    .nav-link.disabled {
        color: rgba(255, 255, 255, 0.671);

    }

    .checkbtn {
        font-size: 30px;
        color: rgb(235, 235, 235);
        cursor: pointer;
        display: none;
    }

    .arizona {
        color: #a7a7a7;
        text-decoration: none;
    }

    .arizona:hover {
        color: #a7a7a7;
        text-decoration: none;
    }


    #check {
        display: none;
    }

    /* MEDIAS QUERIES */
    @media (max-width: 952px) {
        nav ul li a {
            font-size: 16px;
        }
    }

    @media (max-width: 858px) {
        .checkbtn {
            display: flex;
        }

        nav {
            padding: 0 30px;
        }

        nav ul {
            display: flex;
            float: right;
            margin: 0px;
            padding-top: 20px;
        }

        ul {
            position: absolute;
            width: 100%;
            height: 800px;
            background: #0e0e0ef8;
            top: 45px;
            left: -100%;
            text-align: center;
            transition: all .5s;
            flex-direction: column;
            z-index: 10;
        }

        nav ul li {
            margin: 20px 0;

        }

        nav ul li a {
            font-size: 20px;

        }


        #check:checked~ul {
            left: 0;
        }
    }
</style>

{% load user_agents %}
<nav>
    <a href="#" class="arizona">ARZNA ||
        {% if request|is_mobile %}
        MODO : MOVIL
        {% endif %}

        {% if request|is_tablet %}
        MODO : TABLET
        {% endif %}

        {% if request|is_pc %}
        MODO : PC
        {% endif %}
    </a>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
    </label>
    <ul>
        <li><a class="active" href="{% url 'index'%}">Home</a></li>
        <li><a href="{% url 'contacto'%}">Git</a></li>
        <li><a class="nav-link disabled"> A R I Z O N A </a></li>
    </ul>
</nav>
